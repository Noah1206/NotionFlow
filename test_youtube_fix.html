<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player Fix Test</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="youtube-player-container" style="width: 640px; height: 360px; position: relative;">
        <div id="youtube-player"></div>
        <div id="youtube-player-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 10;"></div>
    </div>
    
    <button onclick="testYouTubeInit()">Test YouTube Init</button>
    <div id="status">Loading...</div>
    
    <script>
        // Simulate the fixed variables from calendar-detail.js
        let mediaPlayer = null;
        let youtubePlayer = null;
        let isYouTubePlayerReady = false;
        let pendingYouTubeInit = null;
        let isYouTubeMode = false;
        
        // YouTube Player API Callback Functions (fixed version)
        function onYouTubeIframeAPIReady() {
            console.log('üéµ YouTube Iframe API is ready');
            document.getElementById('status').textContent = 'YouTube API Ready';
            isYouTubePlayerReady = true;
            
            if (pendingYouTubeInit) {
                const {videoId, trackInfo} = pendingYouTubeInit;
                pendingYouTubeInit = null;
                initYouTubePlayer(videoId, trackInfo);
            }
        }
        
        function initYouTubePlayer(videoId, trackInfo = null) {
            console.log('üéµ Initializing YouTube Player with video ID:', videoId);
            
            if (!window.YT || !window.YT.Player) {
                console.error('‚ùå YouTube API not loaded');
                return;
            }

            // Stop any playing regular media first (FIXED VERSION - with proper error handling)
            try {
                if (typeof mediaPlayer !== 'undefined' && mediaPlayer && !mediaPlayer.paused) {
                    mediaPlayer.pause();
                    console.log('Paused existing media player');
                }
            } catch (e) {
                console.log('Media player not yet initialized, skipping pause:', e.message);
            }
            
            // Initialize YouTube player
            youtubePlayer = new YT.Player('youtube-player', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    'controls': 0,
                    'disablekb': 1,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'cc_load_policy': 0,
                    'autohide': 1,
                    'enablejsapi': 1,
                    'playsinline': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onYouTubePlayerReady,
                    'onStateChange': onYouTubePlayerStateChange
                }
            });
        }
        
        function onYouTubePlayerReady(event) {
            console.log('‚úÖ YouTube Player Ready');
            document.getElementById('status').textContent = 'YouTube Player Ready';
            isYouTubeMode = true;
        }
        
        function onYouTubePlayerStateChange(event) {
            console.log('YouTube Player State Changed:', event.data);
        }
        
        function testYouTubeInit() {
            // Test with a sample video
            const testVideoId = 'dQw4w9WgXcQ'; // Rick Roll for testing
            
            if (isYouTubePlayerReady) {
                initYouTubePlayer(testVideoId, { title: 'Test Video', artist: 'Test' });
            } else {
                pendingYouTubeInit = { videoId: testVideoId, trackInfo: { title: 'Test Video', artist: 'Test' } };
                document.getElementById('status').textContent = 'Waiting for YouTube API...';
            }
        }
    </script>
</body>
</html>
