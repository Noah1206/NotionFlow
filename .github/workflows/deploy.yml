name: 🚀 Auto Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 코드 품질 검사
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Run basic syntax check
      run: |
        python -m py_compile app.py
        python -m py_compile frontend/app.py
        
    - name: ✅ Check required files
      run: |
        test -f render.yaml && echo "✅ render.yaml exists"
        test -f requirements.txt && echo "✅ requirements.txt exists"
        test -f gunicorn_config.py && echo "✅ gunicorn_config.py exists"
        
  # 배포 알림
  deploy-notification:
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    steps:
    - name: 🔔 Deployment Started
      run: |
        echo "🚀 Deployment started for commit: ${{ github.sha }}"
        echo "📝 Commit message: ${{ github.event.head_commit.message }}"
        echo "👤 Author: ${{ github.event.head_commit.author.name }}"
        
    - name: 📋 Deployment Info
      run: |
        echo "🌐 Render will automatically deploy this to production"
        echo "⏱️ Deployment usually takes 2-3 minutes"
        echo "🔍 Check deployment status at: https://dashboard.render.com"