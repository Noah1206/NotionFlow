name: ğŸš€ Auto Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run basic syntax check
      run: |
        python -m py_compile app.py
        python -m py_compile frontend/app.py
        
    - name: âœ… Check required files
      run: |
        test -f render.yaml && echo "âœ… render.yaml exists"
        test -f requirements.txt && echo "âœ… requirements.txt exists"
        test -f gunicorn_config.py && echo "âœ… gunicorn_config.py exists"
        
  # ë°°í¬ ì•Œë¦¼
  deploy-notification:
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ”” Deployment Started
      run: |
        echo "ğŸš€ Deployment started for commit: ${{ github.sha }}"
        echo "ğŸ“ Commit message: ${{ github.event.head_commit.message }}"
        echo "ğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}"
        
    - name: ğŸ“‹ Deployment Info
      run: |
        echo "ğŸŒ Render will automatically deploy this to production"
        echo "â±ï¸ Deployment usually takes 2-3 minutes"
        echo "ğŸ” Check deployment status at: https://dashboard.render.com"