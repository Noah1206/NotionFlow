        }
    </style>

    <!-- üåì Enhanced Theme Toggle Script -->
    <script>
        // Theme Toggle System
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const html = document.documentElement;

            // Get saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);

                // Add click animation
                themeToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    themeToggle.style.transform = 'scale(1)';
                }, 150);
            });
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function () {
            initThemeToggle();
            
            // üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            const backBtn = document.getElementById('back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.history.back();
                });
            }
        });
    </script>

    <!-- üöÄ Load Authentication Service -->

    <!-- üöÄ Enhanced Login with Unified Authentication Service -->
    <script>

        // üîÑ Initialize login functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            if (!loginForm) {
                console.error('‚ùå Login form not found');
                return;
            }

            // üéØ Enhanced login form handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const loginIdentifier = document.getElementById('login_id').value.trim();
                const password = document.getElementById('login_pw').value;
                const submitButton = loginForm.querySelector('button[type="submit"]');

                // üîÑ Show loading state
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
                submitButton.disabled = true;

                // üîç Debug: Check if values are being read correctly
                console.log('Login Identifier:', loginIdentifier, 'Password length:', password.length);
                
                if (!loginIdentifier || !password) {
                    throw new Error('Ïù¥Î©îÏùº/ÏÇ¨Ïö©Ïûê IDÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                }

                try {
                    // üöÄ Direct API call if authService is not available
                    let result;
                    if (window.authService) {
                        result = await window.authService.login(loginIdentifier, password);
                    } else {
                        // Fallback: Direct API call
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: loginIdentifier, password }),
                            credentials: 'include'
                        });
                        const data = await response.json();
                        result = {
                            success: response.ok && data.success,
                            message: data.message || data.error,
                            user: data.user
                        };
                    }

                    if (result.success) {
                        // ‚úÖ Success feedback
                        submitButton.textContent = 'Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Ïù¥Îèô Ï§ë...';
                        submitButton.style.background = 'var(--success-color)';

                        // üéØ Success notification
                        showNotification(result.message, 'success');

                        // üè† Redirect based on initial setup status
                        setTimeout(() => {
                            let dashboardURL = '/dashboard';
                            
                            // Check if initial setup is needed
                            if (result.needs_initial_setup) {
                                dashboardURL = '/initial-setup';
                                console.log('User needs initial setup, redirecting to:', dashboardURL);
                            } else {
                                console.log('User setup complete, redirecting to:', dashboardURL);
                            }
                            
                            // Use replace instead of href to prevent back button loops
                            window.location.replace(dashboardURL);
                        }, 1000);

                    } else {
                        // ‚ùå Error handling
                        throw new Error(result.message);
                    }

                } catch (error) {
                    console.error('Login error:', error);

                    // üö® Error feedback
                    showNotification(error.message, 'error');

                    // üîÑ Reset button state
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.style.background = '';
                }
            });

            // üîó Check if user is already authenticated
            // Î¨¥Ìïú Î¶¨Îã§Ïù¥Î†âÌä∏ Î¨∏Ï†úÎ°ú Ïù∏Ìï¥ ÏùºÏãúÏ†ÅÏúºÎ°ú ÎπÑÌôúÏÑ±Ìôî
            // checkAuthenticationStatus();
        });

        // üîç Check current authentication status
        async function checkAuthenticationStatus() {
            try {
                // Prevent infinite redirect loops
                const urlParams = new URLSearchParams(window.location.search);
                const fromDashboard = urlParams.get('from') === 'dashboard';
                const noRedirect = urlParams.get('noredirect') === 'true';
                
                if (fromDashboard || noRedirect) {
                    console.log('Preventing redirect loop, skipping auth check');
                    return;
                }
                
                // Check if authService exists before using it
                if (!window.authService) {
                    console.log('Auth service not available, skipping check');
                    return;
                }
                
                const isAuth = await window.authService.isAuthenticated();
                if (isAuth) {
                    console.log('‚úÖ User already authenticated, redirecting...');
                    // Add a flag to prevent redirect loop
                    sessionStorage.setItem('redirect_from_login', 'true');
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Authentication check failed:', error);
            }
        }

        // üì¢ Enhanced notification system
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existingNotification = document.querySelector('.auth-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `auth-notification auth-notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span class="notification-text">${message}</span>
                </div>
            `;

            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                z-index: 10000;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 12px;
                padding: 1rem 1.5rem;
                color: var(--text-primary);
                box-shadow: var(--shadow-xl);
                animation: slideInRight 0.4s ease;
                min-width: 300px;
            `;

            if (type === 'success') {
                notification.style.borderColor = 'var(--success-color)';
            } else if (type === 'error') {
                notification.style.borderColor = '#ef4444';
            }

            document.body.appendChild(notification);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification && notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.4s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 400);
                }
            }, 5000);
        }

        // üì± Add notification animations
        const style = document.createElement('style');
        style.textContent = `
            .notification-content {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
            
            .notification-icon {
                font-size: 1.2rem;
            }
            
            .notification-text {
                font-weight: 500;
            }
            
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
