    <!-- üåì Enhanced Theme Toggle Script -->
    <script>
        // Theme Toggle System
        function initThemeToggle() {
            const themeToggle = document.getElementById('signup-theme-toggle');
            const themeIcon = document.getElementById('signup-theme-icon');
            const html = document.documentElement;

            // Get saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);

                // Add click animation
                themeToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    themeToggle.style.transform = 'scale(1)';
                }, 150);
            });
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('signup-theme-icon');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize theme toggle
        document.addEventListener('DOMContentLoaded', function () {
            initThemeToggle();
        });
    </script>

    <!-- üöÄ Enhanced Signup with Unified Authentication Service -->
    <!-- üöÄ Load Authentication Service -->
    <script src="/static/js/supabaseAuth.js"></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            const backBtn = document.getElementById('signup-back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.history.back();
                });
            }

            // üéØ Enhanced signup form handler
            const signupForm = document.querySelector('.notion-signup-form');
            if (!signupForm) {
                console.error('‚ùå Signup form not found');
                return;
            }

            signupForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const userId = document.getElementById('user_id').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password_confirm').value;
                const submitButton = signupForm.querySelector('button[type="submit"]');

                // üîÑ Show loading state
                const originalText = submitButton.textContent;
                submitButton.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨ Ï§ë...';
                submitButton.disabled = true;

                try {
                    // üöÄ Use unified authentication service
                    const result = await window.authService.register(email, password, userId);

                    if (result.success) {
                        // ‚úÖ Success feedback
                        submitButton.textContent = result.needsVerification ? 'Ïù∏Ï¶ù Ïù¥Î©îÏùº Î∞úÏÜ°Îê®!' : 'ÌöåÏõêÍ∞ÄÏûÖ ÏôÑÎ£å!';
                        submitButton.style.background = 'var(--success-color)';

                        // üéØ Success notification
                        showNotification(result.message, 'success');

                        // üè† Redirect based on verification status
                        setTimeout(async () => {
                            if (result.needsVerification) {
                                // Email verification required
                                window.location.href = '/login';
                            } else {
                                // Direct access to encrypted email dashboard
                                const dashboardURL = await window.authService.getUserDashboardURL(result.user);
                                console.log('Redirecting to:', dashboardURL);
                                window.location.href = dashboardURL;
                            }
                        }, 2000);

                    } else {
                        // ‚ùå Error handling
                        throw new Error(result.message);
                    }

                } catch (error) {
                    console.error('Signup error:', error);

                    // üö® Error feedback
                    showNotification(error.message, 'error');

                    // üîÑ Reset button state
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.style.background = '';
                }
            });

            // üîç Real-time password validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('password_confirm');

            if (passwordInput && confirmPasswordInput) {
                const validatePasswordMatch = () => {
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    if (confirmPassword && password !== confirmPassword) {
                        confirmPasswordInput.style.borderColor = '#ef4444';
                        showPasswordError('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                    } else if (confirmPassword) {
                        confirmPasswordInput.style.borderColor = 'var(--success-color)';
                        hidePasswordError();
                    }
                };

                confirmPasswordInput.addEventListener('input', validatePasswordMatch);
                passwordInput.addEventListener('input', validatePasswordMatch);
            }

            // üîó Check if user is already authenticated
            checkAuthenticationStatus();
        });

        // üîç Check current authentication status
        async function checkAuthenticationStatus() {
            try {
                const isAuth = await window.authService.isAuthenticated();
                if (isAuth) {
                    console.log('‚úÖ User already authenticated, redirecting...');
                    const dashboardURL = await window.authService.getUserDashboardURL();
                    window.location.href = dashboardURL;
                }
            } catch (error) {
                console.log('Authentication check failed:', error);
            }
        }

        // üîí Password validation error display
        function showPasswordError(message) {
            hidePasswordError(); // Remove existing error

            const errorDiv = document.createElement('div');
            errorDiv.className = 'password-error';
            errorDiv.textContent = message;
            errorDiv.style.cssText = `
                color: #ef4444;
                font-size: 0.875rem;
                margin-top: 0.5rem;
                font-weight: 500;
            `;

            const confirmInput = document.getElementById('password_confirm');
            confirmInput.parentNode.appendChild(errorDiv);
        }

        function hidePasswordError() {
            const errorDiv = document.querySelector('.password-error');
            if (errorDiv) {
                errorDiv.remove();
            }
        }

        // üì¢ Enhanced notification system
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existingNotification = document.querySelector('.auth-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `auth-notification auth-notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span class="notification-text">${message}</span>
                </div>
            `;

            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                z-index: 10000;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 12px;
                padding: 1rem 1.5rem;
                color: var(--text-primary);
                box-shadow: var(--shadow-xl);
                animation: slideInRight 0.4s ease;
                min-width: 300px;
                max-width: 400px;
            `;

            if (type === 'success') {
                notification.style.borderColor = 'var(--success-color)';
            } else if (type === 'error') {
                notification.style.borderColor = '#ef4444';
            }

            document.body.appendChild(notification);

            // Auto remove after 6 seconds for signup (longer than login)
            setTimeout(() => {
                if (notification && notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.4s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 400);
                }
            }, 6000);
        }

        // üì± Add notification animations
        const style = document.createElement('style');
        style.textContent = `
            .notification-content {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
            
            .notification-icon {
                font-size: 1.2rem;
            }
            
            .notification-text {
                font-weight: 500;
                line-height: 1.4;
            }
            
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    <!-- üîê Google Signup Button Handler -->
    <script>
        document.getElementById('google-signup-btn')?.addEventListener('click', function () {
            this.classList.add('google-btn-loading');
            if (!this.querySelector('.google-btn-spinner')) {
                const spinner = document.createElement('span');
                spinner.className = 'google-btn-spinner';
                this.appendChild(spinner);
            }
            setTimeout(() => window.location.href = '/oauth/google/authorize', 150);
        });
    </script>
