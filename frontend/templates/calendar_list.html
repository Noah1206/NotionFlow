{% extends "base_dashboard.html" %}

{% block title %}캘린더 관리 - NotionFlow{% endblock %}

{% block content %}
<div class="main-content">
        <div class="calendar-list-container">
            <div class="calendar-header">
                📱 캘린더 관리
            </div>
            
            <div class="calendar-content">
                <!-- 검색창 -->
                <div class="search-container">
                    <input type="text" 
                           class="search-input"
                           placeholder="🔍 캘린더 검색어" 
                           onkeyup="filterCalendars(this.value)"
                    />
                </div>
                
                <!-- 개인 캘린더 섹션 -->
                <div class="calendar-section">
                    <div class="section-header personal" onclick="toggleSection('personal')">
                        <span>👤 개인 캘린더</span>
                        <span class="section-toggle" id="personal-toggle">▼</span>
                    </div>
                    <div id="personal-content" class="section-content">
                        <div class="calendar-item" data-name="내 일정" onclick="openCalendarView('내 일정')">
                            <span class="calendar-name">📅 내 일정</span>
                            <span class="calendar-status active">활성</span>
                        </div>
                        
                        <div class="calendar-item" data-name="개인 프로젝트" onclick="openCalendarView('개인 프로젝트')">
                            <span class="calendar-name">💻 개인 프로젝트</span>
                            <span class="calendar-status active">활성</span>
                        </div>
                        
                        <div class="calendar-item" data-name="운동 스케줄" onclick="openCalendarView('운동 스케줄')">
                            <span class="calendar-name">🏃‍♂️ 운동 스케줄</span>
                            <span class="calendar-status inactive">비활성</span>
                        </div>
                        
                        <div class="calendar-item" data-name="독서 계획" onclick="openCalendarView('독서 계획')">
                            <span class="calendar-name">📚 독서 계획</span>
                            <span class="calendar-status active">활성</span>
                        </div>
                    </div>
                </div>
                
                <!-- 공유 캘린더 섹션 -->
                <div class="calendar-section">
                    <div class="section-header shared" onclick="toggleSection('shared')">
                        <span>👥 공유 캘린더</span>
                        <span class="section-toggle" id="shared-toggle">▼</span>
                    </div>
                    <div id="shared-content" class="section-content">
                        <div class="calendar-item" data-name="팀 미팅" onclick="openCalendarView('팀 미팅')">
                            <span class="calendar-name">🤝 팀 미팅</span>
                            <span class="calendar-status active">활성</span>
                        </div>
                        
                        <div class="calendar-item" data-name="회사 이벤트" onclick="openCalendarView('회사 이벤트')">
                            <span class="calendar-name">🏢 회사 이벤트</span>
                            <span class="calendar-status active">활성</span>
                        </div>
                        
                        <div class="calendar-item" data-name="가족 일정" onclick="openCalendarView('가족 일정')">
                            <span class="calendar-name">👨‍👩‍👧‍👦 가족 일정</span>
                            <span class="calendar-status inactive">비활성</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<style>
    /* 🎯 캘린더 목록 페이지 전용 스타일 */
    
    /* 메인 콘텐츠 전체 배경을 검은색으로 설정 */
    .main-content {
        background: #0f0f0f !important;
        min-height: 100vh !important;
        width: 100% !important;
    }
    
    .calendar-list-container {
        background: #0f0f0f !important;
        padding: 20px;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }

    .calendar-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        border-radius: 12px;
        margin-bottom: 30px;
    }

    .calendar-content {
        max-width: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .search-container {
        margin-bottom: 40px;
    }

    .search-input {
        width: 100%;
        padding: 18px 25px;
        font-size: 18px;
        border: 4px solid #000000;
        border-radius: 12px;
        background: white;
        outline: none;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .calendar-section {
        margin-bottom: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .section-header {
        padding: 20px 25px;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        color: white;
    }

    .section-header.personal {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .section-header.shared {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .section-header:hover {
        opacity: 0.95;
    }

    .section-toggle {
        font-size: 24px;
        transition: transform 0.3s ease;
    }

    .section-content {
        max-height: 1000px;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .section-content.collapsed {
        max-height: 0;
    }

    .calendar-item {
        padding: 20px 25px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .calendar-item:last-child {
        border-bottom: none;
    }

    .calendar-item:hover {
        background: #f8f9ff;
        transform: translateX(8px);
    }

    .calendar-name {
        font-weight: 500;
        color: #333;
        font-size: 16px;
    }

    .calendar-status {
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 20px;
    }

    .calendar-status.active {
        background: #e3f2fd;
        color: #1976d2;
    }

    .calendar-status.inactive {
        background: #ffebee;
        color: #c62828;
    }

    /* Dark theme support */
    [data-theme="dark"] .calendar-section {
        background: #1e1e1e;
    }

    [data-theme="dark"] .search-input {
        background: #2a2a2a;
        border-color: #444;
        color: white;
    }

    [data-theme="dark"] .calendar-item {
        color: white;
    }

    [data-theme="dark"] .calendar-item:hover {
        background: #2a2a2a;
    }

    [data-theme="dark"] .calendar-name {
        color: #f0f0f0;
    }
</style>

<script>
    // 섹션 토글 함수
    function toggleSection(sectionName) {
        const content = document.getElementById(sectionName + '-content');
        const toggle = document.getElementById(sectionName + '-toggle');
        
        if (content && toggle) {
            content.classList.toggle('collapsed');
            if (content.classList.contains('collapsed')) {
                toggle.style.transform = 'rotate(0deg)';
            } else {
                toggle.style.transform = 'rotate(180deg)';
            }
        }
    }
    
    // 캘린더 검색 함수
    function filterCalendars(searchTerm) {
        const items = document.querySelectorAll('.calendar-item');
        const term = searchTerm.toLowerCase();
        
        items.forEach(item => {
            const name = item.getAttribute('data-name').toLowerCase();
            if (name.includes(term) || term === '') {
                item.style.display = 'flex';
            } else {
                item.style.display = 'none';
            }
        });
    }
    
    // 개별 캘린더 뷰 열기 함수
    function openCalendarView(calendarName) {
        console.log('Opening calendar:', calendarName);
        // URL-safe하게 변환
        const urlSafeName = calendarName
            .replace(/\s+/g, '-')
            .replace(/[^가-힣a-zA-Z0-9-]/g, '')
            .toLowerCase();
        
        // 캘린더 상세 페이지로 이동 (현재는 대시보드로 리다이렉트)
        window.location.href = `/dashboard?calendar=${urlSafeName}`;
    }
</script>
{% endblock %}
